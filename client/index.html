<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client-Side Attention Monitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Client-Side Attention Monitor</h1>

    <div class="container">
        <div id="loading-indicator">Loading Model and Camera...</div>
        <video id="input-video" autoplay muted playsinline></video>
        <canvas id="output-canvas" width="640px" height="480px"></canvas>
    </div>

    <!-- MediaPipe Files (Keep as is) -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>

    <!-- Your custom script - LOAD AS MODULE -->
    <script type="module" src="main.js"></script>
</body>
</html>
